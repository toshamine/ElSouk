<ion-header>
  <ion-toolbar color="danger">
    <ion-title>9ayed Rou7ek</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/annonces" [text]="'Arja3'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">

    <label for="username">Username Emte3ek</label>
    <input #inputUsername="ngModel" [(ngModel)]="user.username" required type="text" class="form-control" name="username">
    <div *ngIf="inputUsername.invalid && inputUsername.touched" class="alert alert-danger ion-margin">Lezmek t7ot el username !</div> 


    <label for="tel">Telephone Emte3ek</label>
    <input #inputTel="ngModel" [(ngModel)]="user.tel" required type="number" class="form-control" name="tel">
    <div *ngIf="inputTel.invalid && inputTel.touched" class="alert alert-danger ion-margin">Lezmek t7ot nomrok !</div> 


    <label for="password">El Mot De Passe</label>
    <input #inputPassword="ngModel" [(ngModel)]="user.password"  required type="password" class="form-control" name="password">
    <div *ngIf="inputPassword.invalid && inputPassword.touched" class="alert alert-danger ion-margin">Lezmek t7ot el mot de passe !</div> 



    <ion-button class="ion-margin" color="danger" [disabled]="registerForm.invalid" expand="full" type="submit">Emrigel</ion-button>


  </form>
  <ion-img [src]="'assets/icon/logo.png'"></ion-img>
</div>
</ion-content>
