<ion-header>
  <ion-toolbar color="success">
    <ion-title> Akther Details </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/annonces"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  (click)="alert()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card >
  <img [src]="annonce?.pic" alt="Taswira Tchargi...">
  <ion-card-header>
    <ion-card-title>{{annonce?.title}}</ion-card-title>
    <ion-card-subtitle> {{annonce?.date}} </ion-card-subtitle>
    <ion-text color="tertiary">
    <span>
      {{annonce?.desc}}
    </span>
    </ion-text>
  </ion-card-header>

  <ion-card-content>
    <ion-item lines="none">
     <ion-icon name="calendar-outline" slot="start"></ion-icon>
     <ion-label> {{annonce?.date}} </ion-label>
    </ion-item>

    <ion-item lines="none">
    <ion-icon name="cash-outline" slot="start"></ion-icon>
    <ion-label> {{annonce?.price}} </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
  <ion-button routerLink="/edit/{{annonce.id}}" expand="full">
  Badel el annonce
  </ion-button>
</ion-footer>
